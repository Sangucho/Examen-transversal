<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Perfil de Usuario</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos para el menú de perfil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    .user-actions {
      display: flex;
      align-items: center;
    }

    #userBtn {
      border: none;
      background: none;
      cursor: pointer;
      margin-right: 20px;
    }

    .user-actions img {
      width: 30px;
      height: auto;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .user-actions:hover .dropdown-content {
      display: block;
    }

    .cart img {
      width: 20px;
      height: auto;
      margin-right: 10px;
    }

    /* Estilos para el menú de perfil */
    .profile-menu {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .profile-info,
    .profile-actions {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-info h2,
    .profile-actions h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .profile-details p {
      margin: 10px 0;
    }

    .profile-actions ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .profile-actions ul li {
      margin-bottom: 10px;
    }

    .profile-actions ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    .profile-actions ul li a:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="{% static 'images/Ferremas_blanco.png' %}" alt="Logo de Ferremas">
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'inicio' %}">Inicio</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
    <div class="user-actions">
      <div class="profile-dropdown">
        <button id="userBtn">
          <img src="{% static 'images/user_icon_149851-removebg-preview.png' %}" alt="Icono de usuario">
        </button>
        <div class="dropdown-content">
          <a href="{% url 'perfil' %}">Perfil</a>
          <a href="{% url 'inicio' %}">Cerrar sesión</a>
        </div>
      </div>
      <div class="cart">
        <a href="{% url 'carrito' %}">
          <img src="{% static 'images/carrito.png' %}" alt="Carrito de compras">
        </a>
      </div>
    </div>
  </header>

  <section class="profile-menu">
    <div class="profile-info">
      <h2>Información de Perfil</h2>
      <div class="profile-details">
        <p><strong>Nombre:</strong> Juan Pérez</p>
        <p><strong>Correo electrónico:</strong> juan@example.com</p>
        <p><strong>Dirección:</strong> Calle 123, Ciudad, País</p>
        <p><strong>Teléfono:</strong> +1234567890</p>
      </div>
    </div>
    <div class="profile-actions">
      <h2>Opciones de Cuenta</h2>
      <ul>
        <li><a href="#">Editar Perfil</a></li>
        <li><a href="#">Cambiar Contraseña</a></li>
        <li><a href="#">Historial de Compras</a></li>
      </ul>
    </div>
  </section>

  <script src="{% static 'script.js' %}"></script>
</body>
</html>
