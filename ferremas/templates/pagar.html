<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compra - Ferremas</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
  <link rel="stylesheet" href="styles.css">
  <style>
    .cart-product {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .cart-product img {
      width: 60px; /* Tamaño reducido del ícono del carrito */
      height: auto;
      margin-right: 20px;
    }

    .cart-product-info {
      flex-grow: 1;
    }

    .cart-product-name {
      font-size: 18px;
      margin: 0;
    }

    .cart-product-price {
      font-size: 16px;
      margin: 5px 0;
    }

    .cart img {
      width: 30px; /* Tamaño reducido del ícono del carrito en el encabezado */
      height: auto;
    }

    .quantity {
      display: flex;
      align-items: center;
    }

    .quantity input {
      width: 40px;
      text-align: center;
    }

    .quantity button {
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Estilo para el botón de pagar */
    .pay-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none; /* Para que parezca un botón */
      float: right; /* Mueve el botón a la derecha */
      margin-top: 20px;
    }

    .pay-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/Ferremas blanco.png" alt="Logo de Ferremas">
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <div class="user-actions">
      <button id="userBtn">
        <img src="images/user_icon_149851-removebg-preview.png" alt="Icono de usuario">
      </button>
      <div id="userDropdown" class="dropdown-content">
        <a href="login.html">Iniciar sesión</a>
        <a href="register.html">Registrarse</a>
      </div>
      <div class="cart">
        <a href="carrito.html">
          <img src="images/carrito.png" alt="Carrito de compras">
        </a>
      </div>
    </div>
  </header>
